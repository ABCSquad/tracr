<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />
    <title>Document</title>

  <body>
    <section id="toolbar">
      <button id="addpage">Add page</button>
    </section>
    <section >
      <div id="pages" class="row"</div>
        
    </section>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script>
    let pageNo = 1;
    let ideez = []
    page = document.querySelector('#addpage');
    page.addEventListener('click', function () {
      console.log('adding page');
      console.log(pageNo);

      document.querySelector(
        '#pages'
      ).innerHTML += `<div class="col-md-3 parent" style="float:center; padding-left: 10px; display: flex; flex-direction: column">
        <span>page ${pageNo}</span>
        <button name ='${pageNo}' id='remove-${pageNo}' onclick="removeDiv(this)"></button>
        <canvas style="border: 1px solid" width="400" height="300"></canvas>
      </div>`;
      ideez.push(pageNo);
      pageNo += 1;
      console.log('this is arr', ideez);
    });

    function removeDiv(elem){
        $(elem).parent('div').remove();
        let popped = ideez.pop(elem.name);
        pageNo -= 1
    }
  </script>
