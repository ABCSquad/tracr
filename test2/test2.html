<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      .parent .del-button{
        position: relative;
        width: 30px;
        height: 30px;
        top: 10px;
        left: 450px;
      }
    </style>
  </head>

  <body>
    <section id="toolbar">
      <button id="addpage">Add page</button>
    </section>
    <section >
      <div id="pages" class="row"</div>

    </section>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script>
    var pageNo = 1;
    var pageArr = [];
    var ideez = [];
    var finalPage = []
    page = document.querySelector('#addpage');
    page.addEventListener('click', function () {
      console.log('adding page');
      console.log(pageNo);

      if (pageArr.length == 0) {
        pageArr.push(1);
      }
      else{
        pageArr.push(pageArr[pageArr.length-1]+1);
      }

      ideez.push(pageNo);

      document.querySelector(
        '#pages'
      ).innerHTML += `<div class="col-md-3 parent" style="float:center; padding-left: 10px; display: flex; flex-direction: column">
        <span class='span-class' id='${pageNo}'>Page - ${ideez.indexOf(pageNo)+1}</span>
        <button name ='${pageNo}' id='remove-${pageNo}' onclick="removeDiv(this)"></button>
        <canvas style="border: 1px solid" width="400" height="300"></canvas>
      </div>`;

      console.log('this is arr', ideez);
      pageNo += 1;
    });

    function removeDiv(elem){
        $(elem).parent('div').remove();
        let i = 1;
        let popped = pageArr.pop(elem.name);
        $('.span-class').each(function(index) {
          $(this).text(`Page - ${index+1}`);
        });
        let index = ideez.indexOf(parseInt(elem.name));
        if (index !== -1) {
          ideez.splice(index, 1);
        }
      }
  </script>
</html>
