<html>
  <head>
    <!-- define on/off styles -->
    <style type="text/css">
      .on {
        background: blue;
      }
      .off {
        background: red;
      }
    </style>

    <!-- define the toggle function -->
    <script language="javascript">
      function toggleState(item) {
        if (item.className == 'on') {
          item.className = 'off';
        } else {
          item.className = 'on';
        }
      }
    </script>
  </head>

  <body>
    <!-- call 'toggleState' whenever clicked -->
    <input
      type="button"
      id="btn"
      value="button"
      class="off"
      onclick="toggleState(this)"
    />
  </body>
</html>
